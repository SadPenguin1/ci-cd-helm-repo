apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-config-helm
  namespace: nmdung-helm
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - host: nmdung-helm.devops.vn
      http:
        paths:
          - path: /config
            pathType: Prefix
            backend:
              service:
                name: config-service-service
                port:
                  number: 8888

