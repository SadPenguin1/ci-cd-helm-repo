apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ci-cd-helm
  namespace: ci-cd-helm   
spec:
  rules:
    - host: microservice-helm
      http:
        paths:
          - path: /discovery-service
            pathType: Prefix
            backend:
              service:
                name: discovery-service-service
                port:
                  number: 8761
          - path: /config-service
            pathType: Prefix
            backend:
              service:
                name: config-service-service
                port:
                  number: 8888

  tls:
    - hosts:
        - microservice-helm
      secretName: example-tls-secret
