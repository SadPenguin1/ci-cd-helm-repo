apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-helm
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ci-cd-helm
  source:
    chart: nguyenmanhdung/config-service-helm:0.1.0
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
