apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}  
  selector:
    app: {{ .Release.Name }}-deploy
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}  
      targetPort: {{ .Values.service.targetPort }}  
      nodePort: {{ .Values.service.nodePort }}  

